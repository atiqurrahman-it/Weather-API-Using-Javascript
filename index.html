<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather(API)</title>
    <link rel="stylesheet" href="extarnalResources/css/bootstrap.min.css" />
  </head>
  <body class="bg-warning">
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <div class="w-75 bg-dark mt-5 text-center text-white fw-bold p-5">
        <div>
          <input
            id="CityNameId"
            class="p-2"
            type="text"
            value="dhaka"
            placeholder="Enter Your City Name : "
          />

            Search
          </button>
        </div>
        <div id="WeatherInformation" class="text-center mt-3"></div>
      </div>
    </div>

    <script src="extarnalResources/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
